<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <video src="info.mp4" controls loop width="350px">Hiko kidding me</video>
    </div>
    <div>
        <iframe width="350" height="197" src="https://www.youtube.com/embed/-3d1PB3SU3c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
<hr>
    <div>
        <div>
            <h1>Travel Form</h1>
        </div>
        <div>
            Name <input type="text" placeholder="Enter your name">
        </div>
        <div>
            Email <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>Gender
            <label for="male">
                <input type="radio" name="gender" id="male"> Male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female"> Female
            </label>
            <label for="others">
                <input type="radio" name="gender" id="others"> Others
            </label>
        </div>
        <div>
            Date <input type="date" name="date" id="date">
        </div>
        <div>
            <select name="travelMedium" id="travelMedium">
                <option value="none">Select your mode of travel</option>
                <option value="train">Train</option>
                <option value="plane">Plane</option>
                <option value="bus">Bus</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </div>
<hr>
</body>
</html>
