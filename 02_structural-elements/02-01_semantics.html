<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <header>
        <nav>
            <h1>Navbar</h1>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <h1>Primary Content</h1>

                <div>Primary-div-1</div>
                <div>Primary-div-2</div>

                <span>Primary-span-1</span>
                <span>Primary-span-2</span>
            </section>

            <section>
                <h1>Secondary Content</h1>

                <div>Secondary-div-1</div>
                <div>Secondary-div-2</div>
                
                <span>Secondary-span-1</span>
                <span>Secondary-span-2</span>
            </section>
        </article>

        <aside>
            <h1>Aside Content</h1>
        </aside>
    </main>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>

<!--
• A semantic element clearly describes its meaning to both the browser and the developer
• non-semantic elements: <div> and <span> - Tells nothing about its content (in general)
• semantic elements: <form>, <table>, and <article> - Clearly defines its content (in general)
• According to the W3C: "A semantic Web allows data to be shared and reused across applications, enterprises, and communities."
• 
-->
</html>
