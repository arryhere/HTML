<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <header></header>

    <main>
        <section>
            <h1>Image</h1>
            <img width="auto" height="300px" src="https://images.unsplash.com/photo-1621839673705-6617adf9e890?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" alt="code image" >
        </section>

        <section>
            <h1>Video</h1>
            <video width="533px" height="300px" controls autoplay muted loop src="./templates/video-html-in-100s.mp4"></video>
        </section>

        <section>
            <h1>Youtube Video</h1>
            <iframe width="533px" height="300px" src="https://www.youtube-nocookie.com/embed/erEgovG9WBs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section>
            <h1>Audio</h1>
            <audio controls autoplay muted loop src="./templates/audio-html-in-100s.mp3" style="width: 533px;"></audio>
        </section>
    </main>

    <footer></footer>
</body>

</html>
