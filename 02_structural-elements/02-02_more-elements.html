<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <header>
        <h1>More HTML Elements !</h1>
    </header>

    <main>
        <section>
            <h1>Anchor</h1>
            <a href="https://unsplash.com/" target="_blank">Unsplash.com</a>
            <a href="https://example.com">Example.com</a>
            <a href="mailto:m.bluth@example.com">Email</a>
            <a href="tel:+123456789">Phone</a>
        </section>
        <hr>

        <section>
            <h1>Time</h1>
            <div>
                <time datetime="2022-07-02" pubdate>July 2, 2022</time>
                <time datetime="16:42:20">16:42:29</time>
                <time datetime="PT2H30M3S">2h 30m 3s</time>
            </div>
            <div>
                <time datetime="2022-07-02T16:42:20">July 2, 4pm</time>
            </div>
        </section>
        <hr>

        <section>
            <h1>Address</h1>
            <address>
                <a href="mailto:m.bluth@example.com">Email</a>
                <a href="tel:+123456789">Phone</a>
            </address>
        </section>
        <hr>

        <section>
            <h1>Figure</h1>
            <figure>
                <img height="100px"
                    src="https://images.unsplash.com/photo-1621839673705-6617adf9e890?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
                    alt="image of coding">
                <figcaption>image of coding</figcaption>
            </figure>
        </section>
        <hr>

        <section>
            <h1>Details</h1>
            <details open>
                <summary>Open me</summary>
                <ul>
                    <li>list-1</li>
                    <li>list-2</li>
                    <li>list-3</li>
                </ul>
            </details>
        </section>
        <hr>

        <section>
            <h1>Mark</h1>
            <mark>Hello Earth !</mark>
        </section>
        <hr>

        <section>
            <h1>Progress</h1>
            <progress max="100" value="20">20%</progress>
        </section>
        <hr>

        <section>
            <h1>Datalist</h1>
            <input type="text" list="browsers" placeholder="choose browser" />
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
                <option value="Microsoft Edge">
            </datalist>
        </section>
        <hr>

        <section>

        </section>

    </main>

    <footer></footer>
</body>

</html>
