<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h2>This is HTML Forms</h2>

    <form action="demo_backend.php">
        
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name" placeholder="Enter your name">
        </div>
        <div>
            Role : <input type="text" name="myRole" placeholder="Enter your role">
        </div>
        <div>
            Email : <input type="email" name="myEmail" placeholder="Enter your email">
        </div>
        <div>
            Date : <input type="date" name="myDate" placeholder="Enter date">
        </div>
        <div>
            Date time local : <input type="datetime-local" name="myDate placeholder="Enter date time">
        </div>
        <div>
            Bonus : <input type="number" name="myBonus" placeholder="Enter bonus">
        </div>
        <div>
            Gender :    <label for="male">Male</label>      <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>  <input type="radio" name="gender" id="female">
                        <label for="others">Others</label>  <input type="radio" name="gender" id="others">
        </div>
        <div>
            Choose color : <input type="color" name="myColor">
        </div>
        <div>
            Feedback : <br><textarea name="myText" cols="50" rows="5" placeholder="Enter feedback"></textarea>
        </div>
        <div>
            Accept all terms : <input type="checkbox" name="myCheckbox" checked>
        </div>
        <div>
            <label for="car">Select Car : </label>
            <select name="select_car" id="car">
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Lykan">Lykan</option>
                <option value="Mclaren" selected>Mclaren</option>
                <option value="Rolls Royce">Rolls Royce</option>
            </select>
        </div>
            <input type="button" value="button1" >
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
    
    
</body>
</html>
