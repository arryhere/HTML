    <title>id and class</title>

<body>
    <h3>id and class</h3>
    <div id="id_1" class="class_1">
        This is div1
    </div>
    <span id="id_2" class="class_1"></span>

    <!-- . is for class, # is for id -->

    <!-- span.class1.class2.class3*3 -->
    <span class="class1 class2 class3"></span><span class="class1 class2 class3"></span><span class="class1 class2 class3"></span>
    
</body>
