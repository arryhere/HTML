<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>

    <main>

        <div>
            <h1>HTML FORM</h1>
            <form action="backend.php">
                <div>
                    Name : <input type="text" placeholder="Enter your name" name="myName">
                </div>

                <div>
                    Gender : 
                    <label for="male">
                        Male <input type="radio" name="myGender" id="male">
                    </label>
                    <label for="female">
                        Female <input type="radio" name="myGender" id="female">
                    </label>
                    <label for="others">
                        Others <input type="radio" name="myGender" id="others">
                    </label>
                </div>

                <div>
                    <label for="idCard">
                        Want id card : <input type="checkbox" name="idcCard" id="" checked>
                    </label>
                </div>

                <div>
                    Role : <input type="text" placeholder="Enter your roll" name="myRoll">
                </div>

                <div>
                    Email : <input type="email" placeholder="Enter your email" name="myEmail" id="">
                </div>

                <div>
                    Date : <input type="date" name="myDate" id="">
                </div>

                <div>
                    Number : <input type="number" name="myNumber" id="">
                </div>

                <div>
                    <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain your issue"></textarea>
                </div>
                <div>
                    <select name="car" id="car">
                        <option value="none">Select your car</option>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                    </select>
                </div>
                    
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>

    </main>
