<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webite</title>
    <style>
        table {
            table-layout: fixed;
            border-collapse: collapse;
            border: 2px solid black;
            width: 500px;
            height: 200px;
            margin: 0 auto;
        }

        th,
        td {
            border: 2px solid black;
            text-align: center;
            word-wrap: break-word;
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tables</h1>
    </header>

    <main>
        <section>
            <table>
                <caption>
                    <h1>Database</h1>
                </caption>
                <colgroup>
                    <col span="1" style="background-color: #3f87a6;">
                    <col span="1" style="background-color: #b6e9ff;">
                    <col span="1" style="background-color: #bababa;">
                    <col span="1" style="background-color: #ffcfcf;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="row">Header</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">Body</th>
                        <td>Arijit</td>
                        <td>22</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Divya</td>
                        <td>21</td>
                        <td>Female</td>
                    </tr>
                    <tr>
                        <td>Ravi</td>
                        <td>23</td>
                        <td>Others</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="row">Footer</th>
                        <td colspan="3">data received</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer></footer>
</body>

</html>
